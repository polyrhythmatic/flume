<!DOCTYPE html>
<html>
<head>

	<title>Skin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<!-- inject:css -->
  <!-- endinject -->
</head>
<body>
	<main class="skin">
		<header class="header">
			<img class="header__logo" src="images/logo.svg" alt="Flume">
			<div class="header__flash animate-flicker">
				<button id="content" class="header__flash-content">Turn up speakers and tap screen to begin</button>
			</div>
		</header>
		<div class="row">
			<section class="instrument">
				<button class="instrument__start-button">Start track and fill in chorus</button>
				<button class="instrument__play-button hidden"><img src="images/play-white.svg" alt="Play track"/></button>
				<button class="instrument__stop-button hidden"><img src="images/stop-white.svg" alt="Stop track"/></button>
				<img src="images/flower.png" class="coveredImage">
				<canvas id="animationCanvas" class="coveringCanvas" height="720" width="720"></canvas>
				<canvas id="myCanvas" class="coveringCanvas" height="720" width="720"></canvas>
				<canvas id="button-canvas" class="instrument__buttons"></canvas>
			</section>
			<section class="playlist">
				<h2 class="playlist__title">Listen to 'Skin' Here</h2>
				<div class="playlist__embed-container">
					<iframe src="https://embed.spotify.com/?uri=spotify%3Auser%3Ahstreten%3Aplaylist%3A4Z9DdQM7PqG3ykEvVkei2n" width="500" height="300" frameborder="0" allowtransparency="true"></iframe>
				</div>
			</section>
		</div>
	</main>
  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
