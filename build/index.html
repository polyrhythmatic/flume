<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<title>Flume - Skin</title>
	<meta property="og:url"           content="http://flumemusic.com/skin" />
	<meta property="og:type"          content="website" />
	<meta property="og:title"         content="Flume - Skin" />
	<meta property="og:description"   content="The official release page for Flume's new album Skin" />
	<meta property="og:image"         content="http://flumemusic.com/skin/skin.jpg" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<!-- inject:css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endinject -->
</head>
<body>
	<main class="skin">
		<header class="header">
			<img class="header__logo" src="images/logo.svg" alt="Flume">
			<div class="header__flash animate-flicker">
				<button id="content" class="header__flash-content">Turn up speakers and tap screen to start 'Say It'</button>
			</div>
		</header>
		<div class="row">
			<section class="instrument">
				<p class="instrument__help-text hidden">Mouse over flower or tap keyboard to trigger chorus</p>
				<button class="instrument__start-button">Start 'Say It'</button>
				<button class="instrument__play-button hidden">
					<svg width="17px" height="17px" viewBox="0 0 17 17" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
					    <!-- Generator: Sketch 3.8.2 (29753) - http://www.bohemiancoding.com/sketch -->
					    <title>play</title>
					    <desc>Created with Sketch.</desc>
					    <defs></defs>
					    <g id="IDEs" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
					        <g id="Desktop-IDE-light" transform="translate(-218.000000, -69.000000)" fill="#FFFFFF">
					            <g id="IDE-CORE-+-Web-dock-&amp;-identity-zone">
					                <g id="IDE-CORE" transform="translate(0.000000, 45.000000)">
					                    <g id="play-btns" transform="translate(202.000000, 0.000000)">
					                        <g id="play-||-pause-+-play" transform="translate(0.000000, 10.000000)">
					                            <polygon id="play" transform="translate(24.500000, 22.500000) rotate(90.000000) translate(-24.500000, -22.500000) " points="24.5 14 33 31 16 31"></polygon>
					                        </g>
					                    </g>
					                </g>
					            </g>
					        </g>
					    </g>
					</svg>
				</button>
				<button class="instrument__stop-button hidden">
					<svg width="16px" height="16px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
					    <!-- Generator: Sketch 3.8.2 (29753) - http://www.bohemiancoding.com/sketch -->
					    <title>stop</title>
					    <desc>Created with Sketch.</desc>
					    <defs></defs>
					    <g id="IDEs" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
					        <g id="Desktop-IDE-light" transform="translate(-280.000000, -69.000000)" fill="#FFFFFF">
					            <g id="IDE-CORE-+-Web-dock-&amp;-identity-zone">
					                <g id="IDE-CORE" transform="translate(0.000000, 45.000000)">
					                    <g id="play-btns" transform="translate(202.000000, 0.000000)">
					                        <g id="stop-+-stop" transform="translate(64.000000, 10.000000)">
					                            <rect id="stop" x="14" y="14" width="16" height="16"></rect>
					                        </g>
					                    </g>
					                </g>
					            </g>
					        </g>
					    </g>
					</svg>
				</button>
				<img src="images/flower.png" class="coveredImage">
				<canvas id="animationCanvas" class="coveringCanvas" height="720" width="720"></canvas>
				<canvas id="myCanvas" class="coveringCanvas" height="720" width="720"></canvas>
				<canvas id="button-canvas" class="instrument__buttons"></canvas>
			</section>
			<section class="playlist">
				<h2 class="playlist__title">Listen to 'Skin' Here</h2>
				<div class="playlist__embed-container">
					<iframe src="https://embed.spotify.com/?uri=spotify%3Aalbum%3A6VHCF8ykDo3STafE5JfMAs" width="500" height="300" frameborder="0" allowtransparency="true"></iframe>
				</div>
			</section>
		</div>
	</main>
	<div class="loader">
		<div class="loader__header">
			<img class="loader__logo" src="images/logo.svg" alt="Flume">
		</div>
	  <div class="spinner">
	    <div class="double-bounce1"></div>
	    <div class="double-bounce2"></div>
	  </div>
	  <p class="loader__text">Loading</p>
	</div>
	<div class="share">
		<a class="share__facebook" href="https://www.facebook.com/sharer/sharer.php?sdk=joey&u=http://www.flumemusic.com/skin&display=popup&ref=plugin&src=share_button" onclick="return !window.open(this.href, 'Facebook', 'width=640,height=580')"><img id="facebook" class="share__facebook-icon" src="images/facebook.svg"/></a>
		<a class="share__twitter"
		  href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fwww.flumemusic.com%2Fskin&text=Recreate+the+verse+to+Flume%27s+%27Say+It%27">
		<img id="twitter" class="share__twitter-icon" src="images/twitter.svg" />
		</a>
	</div>
  <!-- inject:js -->
  <script src="scripts/libraries.js"></script>
  <script src="scripts/main.js"></script>
  <!-- endinject -->
</body>
</html>
